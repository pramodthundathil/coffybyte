<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>CoffyByte</title>
      
      <link rel="shortcut icon" href="{%static 'assets/images/logo.png' %}" />
      <link rel="stylesheet" href="{%static 'assets/css/backend-plugin.min.css' %}">
      <link rel="stylesheet" href="{%static 'assets/css/backend.css?v=1.0.0' %}">
      <link rel="stylesheet" href="{%static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}">
      <link rel="stylesheet" href="{%static 'vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
      <link rel="stylesheet" href="{%static 'vendor/remixicon/fonts/remixicon.css' %}">  
     </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Sign In</h2>
                                 <p>Login to stay connected.</p>
                                 <p class="text-danger">{{form.errors}}</p>
                                 {% for message in messages %}
                                    <div class="message {{message.tags}}">
                                       <p class="card-subtitle  {{message.tags}}">{{message}}</p>
                                       <p class="card-subtitle text-danger">{{form.errors}}</p>
                                    </div>
                                    <br><br>
                            {% endfor %}
                                 <form method="post" class="mb-4">
                                    {% csrf_token %}
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" name="uname" type="text" placeholder=" ">
                                             <label>User Name</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" name="pswd" type="password" placeholder=" ">
                                             <label>Password</label>
                                          </div>
                                       </div>
                                       
                                       <div class="col-lg-6">
                                          <!-- <a href="auth-recoverpw.html" class="text-primary float-right">Forgot Password?</a> -->
                                       </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                    <p class="mt-3">
                                       <!-- Create an Account <a href="auth-sign-up.html" class="text-primary">Sign Up</a> -->
                                    </p>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img src="{%static 'assets/images/login/01.png' %}" class="img-fluid image-right" alt="">
                              <!-- <h4 class="logo-title light-logo ml-3 text-center">CoffyByte</h4> -->
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
       <!-- Backend Bundle JavaScript -->
       <script src="{%static 'assets/js/backend-bundle.min.js' %}"></script>
    
       <!-- Table Treeview JavaScript -->
       <script src="{%static 'assets/js/table-treeview.js' %}"></script>
       
       <!-- Chart Custom JavaScript -->
       <script src="{%static 'assets/js/customizer.js' %}"></script>
       
       <!-- Chart Custom JavaScript -->
       <script async src="{%static 'assets/js/chart-custom.js' %}"></script>
       
       <!-- app JavaScript -->
       <script src="{%static 'assets/js/app.js' %}"></script>
  </body>
</html>
